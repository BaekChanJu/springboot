<!-- #####################################  -->
<!-- 타임리프설정 -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>글목록</title>
</head>
<body th:align="center">
	<h1>게시글목록</h1>

	<table th:align="center" border="1" th:cellpadding="0" th:cellspacing="0" th:width="600">
			<tr>
				<th bgcolor="orange" width="100">번호</th>
				<th bgcolor="orange" width="200">제목</th>
				<th bgcolor="orange" width="150">작성자</th>
				<th bgcolor="orange" width="150">등록일</th>
				<th bgcolor="orange" width="100">조회수</th>
			</tr>
			<!-- #####################타임리프 방법  -->
			<!-- 예전에 그 td에 a태그 걸었을때 방법 
			<td><a href>글씨<td> 이런느낌이었음
			
			-->
			<tr th:each="board:${boardList}">
            <td th:text="${board.seq}"></td>
            <td><a th:href="@{/board/getBoard(seq=${board.seq})}" th:text="${board.title}" ></a></td>
            <td th:text="${board.writer}"></td>
            <td th:text="${board.content}"></td>
            <td th:text="${board.cnt}"></td>
         </tr>

		</table>
		
		<!-- 링크등록법 기존 jsp 에서 -->
		<!--  절대경로쓸라면 /board/insertBoard-->
		<a href="insertBoard">새글등록(기존방법)</a>
		
		<a th:href="@{insertBoard}" >새글등록(타임리프)</a>
		
		
</body>
</html>
